name: SwiftDexExample
options:
  bundleIdPrefix: com.hagmas
packages:
  SwiftDex:
    path: ../
targets:
  SwiftDexExample:
    type: application
    platform: macOS
    deploymentTarget: '14.0'
    settings:
        CODE_SIGNING_REQUIRED: NO
        CODE_SIGN_IDENTITY: "-"
        CODE_SIGN_STYLE: Manual
        GENERATE_INFOPLIST_FILE: YES
    dependencies:
      - package: SwiftDex
    sources:
        - SwiftDexExample

